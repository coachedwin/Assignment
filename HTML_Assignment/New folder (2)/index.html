<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Enrollment Form</title>
</head>

<body>
    <!-- ----------------------------- HEADER SECTION ------------------------------------------- -->
    <header id="navbar">
        Student Enrollment Form
    </header>

    <!-- ------------------------------------ MAIN SECTION ---------------------------------  -->
    <mainsection>
        <div class="row mainclass">

            <!-- ---------- form ---------------- -->
            <div class="col-md-6 border-right">
                <form action="#" novalidate class="form" onsubmit="return validation() ">
                    <div class="form-group row">
                        <label for="inputName" class="col-sm-3 col-form-label">Name</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="inputName">
                        </div>
                        <span id="username" class="text-danger font-weight-bold"> </span>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail" class="col-sm-3 col-form-label">Email</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="inputEmail">
                        </div>
                        <span id="emailids" class="text-danger font-weight-bold"> </span>
                    </div>
                    <div class="form-group row">
                        <label for="inputWebsite" class="col-sm-3 col-form-label">Website</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="inputWebsite">
                        </div>
                        <span id="webspan" class="text-danger font-weight-bold"> </span>
                    </div>
                    <div class="form-group row">
                        <label for="inputImage" class="col-sm-3 col-form-label">Image Link</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="inputImage">
                        </div>
                        <span id="imagespan" class="text-danger font-weight-bold"> </span>
                    </div>
                    <fieldset class="form-group">
                        <div class="row">
                            <legend class="col-form-label col-sm-3 pt-0">Gender</legend>
                            <div class="col-sm-9">
                                <div class="form-check ">
                                    <input class="form-check-input inputGender" type="radio" name="gridRadios" id="male"
                                        value="option1" checked>
                                    <label class="form-check-label" for="male">
                                        Male
                                    </label>
                                </div>
                                <div class="form-check ">
                                    <input class="form-check-input inputGender" type="radio" name="gridRadios"
                                        id="female" value="option2">
                                    <label class="form-check-label" for="female">
                                        Female
                                    </label>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <div class="form-group row">
                        <div class="col-sm-3">Skills</div>
                        <div class="col-sm-9 skills">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="checkboxJava" checked>
                                <label class="form-check-label" for="checkboxJava">
                                    Java
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="checkboxHtml">
                                <label class="form-check-label" for="checkboxHtml">
                                    HTML
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="checkboxCss">
                                <label class="form-check-label" for="checkboxCss">
                                    CSS
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="button">
                            <button type="submit" value="submit" class="btn btn-primary mybtn">Enroll Student</button>

                            <input type="button" onClick="myclear()" class="btn btn-danger mybtn" value="Clear"></input>
                        </div>
                    </div>
                </form>

            </div>

            <!-- ----------- id card ------------  -->
            <div class="col-md-6">

                <div class="id-card" id="idCard">
                    <h3>Enrolled Students</h3>
                    <div class="index">
                        <div class="row ">
                            <div class="col-sm-8 ">Description</div>
                            <div class="col-sm-4 ">Image</div>
                        </div>
                    </div>

                    <div class="myid">
                        <ul class="id-card-list" id="id-card-list">
                            
                        </ul>
                    </div>
                </div>
            </div>
    </mainsection>

    <!-- --------------------------- FOOTER SECTION ---------------------------------------  -->
    <footer>
        <span>
            Copyright &#169; 2020&#x2013;2021 by Fresher Training </span>
    </footer>

    <!-- link javascript -->
    <script src="javascript.js"></script>
</body>

</html>
